version: '3.8'

services:
  web:
    image: adrianrp1988/ocsinventory-notify-service:1.0
    build: ./build
    container_name : ocsinventory-api
    volumes:
      - ./data:/app/data
    expose:
      - 80
    environment:
      VIRTUAL_HOST: ocsinventory-api.local
    networks:
      - services

networks:
  services:
    external: true
